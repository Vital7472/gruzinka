<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Админ-панель</h1>
        
        <h2 class="mt-4">Управление каруселью</h2>
        <form id="carousel-form">
            <div class="mb-3">
                <label for="carousel-image" class="form-label">Изображение</label>
                <input type="file" class="form-control" id="carousel-image">
            </div>
            <div class="mb-3">
                <label for="carousel-text" class="form-label">Текст</label>
                <input type="text" class="form-control" id="carousel-text">
            </div>
            <button type="submit" class="btn btn-primary">Добавить слайд</button>
        </form>

        <h2 class="mt-4">Управление пользовательскими ссылками</h2>
        <form id="custom-link-form">
            <div class="mb-3">
                <label for="link-text" class="form-label">Текст ссылки</label>
                <input type="text" class="form-control" id="link-text">
            </div>
            <div class="mb-3">
                <label for="link-url" class="form-label">URL</label>
                <input type="url" class="form-control" id="link-url">
            </div>
            <button type="submit" class="btn btn-primary">Добавить ссылку</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
